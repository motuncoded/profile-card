<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>

    <link href="./src/output.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <main
      class="flex items-center justify-center min-h-screen bg-lime-400"
      data-testid="test-main-container"
    >
      <article
        class="w-[340px] bg-gray-900 text-white rounded-2xl shadow-2xl p-4 relative space-y-2"
        data-testid="test-profile-card"
      >
        <header data-testid="test-user-header">
          <h1
            class="text-lg font-semibold text-center"
            data-testid="test-user-name"
          >
            Contact Me
          </h1>
        </header>
        <p
          class="text-gray-400 text-center text-sm"
          data-testid="test-user-bio"
        >
          Fill this form to get in touch with me.
        </p>
        <p
          id="successMessage"
          class="hidden text-center text-sm text-lime-400 font-medium"
          data-testid="test-contact-success"
        >
          Thank you! Your message has been sent successfully.
        </p>
        <form
          id="contactForm"
          class="mt-4 space-y-4"
          data-testid="test-contact-form"
        >
          <div data-testid="test-contact-name">
            <label
              for="fullName"
              class="my-2 block text-sm font-medium text-white"
              >Full Name</label
            >
            <input
              type="text"
              id="fullName"
              name="fullName"
              class="mt-1 block w-full px-3 py-2 bg-gray-800 border invalid:border-2 invalid:border-red-600 border-gray-700 rounded-md text-white focus:outline-none focus:ring-lime-400 focus:border-lime-400"
            />
            <p
              class="text-red-500 text-xs mt-1"
              data-testid="test-contact-error-name"
            >
              Full name is required.
            </p>
          </div>

          <div data-testid="test-contact-email">
            <label for="email" class="my-2 block text-sm font-medium text-white"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              class="mt-1 block w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-md text-white focus:outline-none focus:ring-lime-400 focus:border-lime-400"
            />
            <p
              class="text-red-500 text-xs mt-1 hidden"
              data-testid="test-contact-error-email"
            >
              Email is required.
            </p>
          </div>
          <div data-testid="test-contact-subject">
            <label
              for="subject"
              class="my-2 block text-sm font-medium text-white"
              >Subject</label
            >
            <input
              type="text"
              id="subject"
              name="subject"
              class="mt-1 block w-full px-3 py-2 bg-gray-800 border invalid:border-red-500 border-gray-700 rounded-md text-white focus:outline-none focus:ring-lime-400 focus:border-lime-400"
            />
            <p
              class="text-red-500 text-xs mt-1 hidden"
              data-testid="test-contact-error-subject"
            >
              Subject is required.
            </p>
          </div>
          <div data-testid="test-contact-message">
            <label
              for="message"
              class="my-2 block text-sm font-medium text-white"
              >Message</label
            >
            <textarea
              id="message"
              name="message"
              rows="4"
              class="mt-1 mb-6 block w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-md text-white focus:outline-none focus:ring-lime-400 focus:border-lime-400"
            ></textarea>
            <p
              class="text-red-500 text-xs mt-1 hidden"
              data-testid="test-contact-error-message"
            >
              Message must be at least 10 characters long.
            </p>
          </div>
          <div data-testid="test-contact-submit">
            <button
              type="submit"
              class="w-full px-4 py-2 bg-lime-500 text-white rounded-lg hover:bg-lime-600 focus:outline-none focus:ring-2 focus:ring-lime-400 focus:ring-offset-2"
            >
              Send Message
            </button>
          </div>
        </form>
      </article>
    </main>
  </body>
</html>
